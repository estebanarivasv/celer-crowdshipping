<div class="mb-5">
    <h3>My shippings</h3>
    <button pButton pRipple routerLink="new-request" type="button" label="New request"
            class="p-button-sm p-button-rounded p-button-success"></button>
</div>

<p-table [value]="shippingArr" styleClass="p-datatable-sm" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Details</th>
            <th scope="col">Origin</th>
            <th scope="col">Destination</th>
            <th scope="col">Pickup time</th>
            <th scope="col">Delivery time</th>
            <th scope="col">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-shipping>
        <tr>
            <th scope="row">{{shipping.id}}</th>
            <td>{{shipping.details}}</td>
            <td>{{shipping.originAddress}}</td>
            <td>{{shipping.destinationAddress}}</td>
            <td>{{shipping.pickedUpAt}}</td>
            <td>{{shipping.deliveredAt}}</td>
            <td>
                <button routerLink="requests/{{shipping.id}}" pButton pRipple type="button" icon="pi pi-search"
                        class="p-button-sm p-button-rounded p-button-success"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No shippings found.</td>
        </tr>
    </ng-template>
</p-table>
