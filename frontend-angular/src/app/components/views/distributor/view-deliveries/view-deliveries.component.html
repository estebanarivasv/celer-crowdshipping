<div class="mb-5">
    <h3>My deliveries</h3>
    <button pButton pRipple routerLink="requests" type="button" label="Search requests"
            class="p-button-sm p-button-rounded p-button-success"></button>
</div>

<p-table [value]="requestsArr" styleClass="p-datatable-sm" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Details</th>
            <th scope="col">Origin</th>
            <th scope="col">Destination</th>
            <th scope="col">Pickup time</th>
            <th scope="col">Delivery time</th>
            <th scope="col">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-request>
        <tr >
            <th scope="row">{{request.id}}</th>
            <td>{{request.details}}</td>
            <td>{{request.originAddress}}</td>
            <td>{{request.destinationAddress}}</td>
            <td>{{request.pickedUpAt}}</td>
            <td>{{request.deliveredAt}}</td>
            <td>
                <button routerLink="deliveries/{{request.id}}" pButton pRipple type="button" icon="pi pi-search"
                        class="p-button-sm p-button-rounded p-button-success"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
