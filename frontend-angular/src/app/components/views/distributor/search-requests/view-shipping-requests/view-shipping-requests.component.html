<div class="grid p-fluid">
    <div class="col-1">
        <div class="justify-content-start mr-3">
            <button routerLink="/distributor" pButton pRipple type="button" icon="pi pi-arrow-left"
                    class="p-button-rounded p-button-outlined p-button-secondary"></button>
        </div>
    </div>
    <div class="col-11">
        <div class="mb-5">
            <h3>Search shipping requests</h3>
        </div>

        <p-table [value]="pendingRequests!" styleClass="p-datatable-sm" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Details</th>
                    <th scope="col">Origin</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Pickup time</th>
                    <th scope="col">Delivery time</th>
                    <th scope="col">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-request>
                <tr>
                    <th scope="row">{{request.id}}</th>
                    <td>{{request.details}}</td>
                    <td>{{request.originAddress}}</td>
                    <td>{{request.destinationAddress}}</td>
                    <td>{{request.pickedUpAt}}</td>
                    <td>{{request.deliveredAt}}</td>
                    <td>
                        <p-button routerLink="{{request.id}}/offers/new" label="Offer"
                                  styleClass="p-button-outlined p-button-rounded p-button-info"></p-button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No shippings found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
